name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort
      
      - name: Run Ruff linter
        run: ruff check src/ tests/ dags/
      
      - name: Check Black formatting
        run: black --check src/ tests/ dags/
      
      - name: Check import sorting
        run: isort --check-only src/ tests/ dags/

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  validate-dags:
    name: Validate Airflow DAGs
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install apache-airflow
      
      - name: Validate DAG files
        run: |
          python -c "
          import sys
          from pathlib import Path
          
          # Add src to path
          sys.path.insert(0, str(Path.cwd()))
          
          from airflow.models import DagBag
          
          dag_bag = DagBag(dag_folder='dags/', include_examples=False)
          
          if dag_bag.import_errors:
              print('DAG import errors found:')
              for dag_id, error in dag_bag.import_errors.items():
                  print(f'  {dag_id}: {error}')
              sys.exit(1)
          
          print(f'Successfully validated {len(dag_bag.dags)} DAGs')
          "

  sql-check:
    name: SQL Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install sqlfluff
        run: pip install sqlfluff
      
      - name: Lint SQL files
        run: |
          if [ -n "$(find sql/ -name '*.sql' 2>/dev/null)" ]; then
            sqlfluff lint sql/ --dialect snowflake || true
          else
            echo "No SQL files to lint"
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Bandit
        run: pip install bandit
      
      - name: Run Bandit security scan
        run: bandit -r src/ -ll -ii

